buildscript {
    ext.kotlin_version = '1.6.20-RC'
    repositories {
        mavenCentral()
        maven { url 'https://maven.google.com/' }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.android.tools.build:gradle:7.1.2'
    }
}
allprojects {
    repositories {
        mavenCentral()
        maven { url 'https://maven.google.com/' }
    }
}
